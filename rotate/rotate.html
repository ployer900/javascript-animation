<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate example</title>
    <style type="text/css">
        body {
            background-color: rgba(0, 0, 0, 0.65);
        }
        .stage {
            width: 100%;
            perspective: 600;
            -webkit-perspective: 600;
        }
        .rotate {
            width: 40%;
            padding-top: 40%;
            background-color: #ff334d;
            transform: rotateX(45deg);
            -webkit-transform: rotateX(45deg);
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="rotate"></div>
    </div>
</body>
</html>
