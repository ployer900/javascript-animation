<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d example</title>
	<style>
		.stage {
			width: 100%;
			height: 800px;
			perspective: 600;
			-webkit-perspective: 400;
			padding: 40px;
		}
		.phone {
			width: 20%;
			padding-top: 40%;
			background-color: #ff334d;
			transform: rotateY(45deg);
		}
	</style>
</head>
<body>
	<div class="stage">
		<div class="phone"></div>
	</div>
</body>
</html>
